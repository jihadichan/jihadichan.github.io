<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AM Search</title>
    <style>
        body {
            font-family: 'DejaVu Sans', Arial, Helvetica, sans-serif;
        }

        .wrapper {
            width: 100%;
        }

        .search-container {
            width: 500px;
            border: 1px solid #999;
            margin: 50px auto 20px auto;
            padding: 20px;
            border-radius: 5px;
        }

        #search-field {
            width: 400px;
            height: 30px;
            border: 1px solid #999;
            border-radius: 5px;
            padding: 5px;
            font-size: 1.2em;
        }

        .search-inputs {
            margin: 0 auto;
            display: inline;
        }

        #search-button {
            margin-left: 10px;
            width: 70px;
            height: 43px;
            position: relative;
            bottom: 3px;
        }

        #search-links {
            margin-top: 10px;
        }

        #search-links a {
            color: black;
            font-size: 0.9em;
        }

        .search-link {
            margin-top: 10px;
            font-size: 1.1em;
        }

        .search-button-container {
            float: right;
        }


        .hint {
            font-size: 0.8em;
            color: #999999;
        }

        .options {
            margin-top: 7px;
        }

        .no-results {
            text-align: center;
            font-size: 1.2em;
            color: red;
        }

        .json {

        }

        .json pre {
            margin: 0 auto;
            width: 300px;
            background-color: #eee;
        }

        #result-size {
            margin-top: 10px;
            font-weight: bold;
            float: right;
        }

        #result-set-container {
            margin: 0 auto;
            width: 1000px;
        }

        #result-set-container table {
            border-collapse: collapse;
            width: 1000px;
        }

        #result-set-container td {
            border: 1px solid #c6cbd1;
            padding: 10px;
        }

        .first-column {
            white-space: nowrap;
            font-size: 1.1em;
        }

        .first-column a {
            font-size: 1em;
        }

        .details {
            font-size: 0.9em;
        }

        #result-set-container tr:nth-child(2n) {
            background-color: #f6f8fa;
        }

        .hl {
            background-color: rgba(255, 190, 43, 0.3);
        }

        .link {
            color: #000;
        }

        #all-tags {
            margin-top: 20px;
        }

        #all-tags span {
            line-height: 30px;
            padding: 3px 3px;
            font-size: 0.8em;
            border: 1px #aaa solid;
        }

        #all-tags span:hover {
            background: #ccc;
            cursor: pointer;
        }

        .pic {
            max-width: 270px;
            max-height: 400px;
        }

        .info {
            vertical-align: top;
        }

    </style>
    <script src="script.js"></script>
    <script src="../searchForm.js"></script>
    <script src="../repeater/script.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="search-container">
        <div class="search-inputs">
            <label>
                <span class="hint">Hint: An empty search shows all entries</span>
                <input type="text" id="search-field" placeholder=" Search..."/>
                <input type="button" id='search-button' onclick="search()" value="Search">
            </label>
        </div>
        <div id="all-tags"></div>
        <div id="result-size"></div>
        <div id="search-links"></div>
    </div>
    <div id="result-set-container"></div>
</div>

<script src="series.js"></script>
<script src="jquery-3.4.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
